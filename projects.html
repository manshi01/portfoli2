<!DOCTYPE html> 
<html>
<head>
    <title>Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgb(47, 31, 107);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
            padding: 5px;
        }

        .left {
            font-size: 1.8rem;
        }

        a {
            text-decoration: none;
            color: aliceblue;
        }

        .firstsection {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            margin: 50px 0;
        }

        .project-card {
            background-color: #071537;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 350px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .project-card img {
            max-width: 200px;
            height:230px;
            margin-bottom: 20px;
        }

        .project-name-bar {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.2rem;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .project-card:hover .project-name-bar {
            opacity: 1;
            transform: translateY(0);
        }

        .project-link {
            color: white;
            text-decoration: underline;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Manshi Portfolio</div>
            <div class="right"></div>
            <ul>
                <li><a href="porfolio.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact us.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>
            <center>My Projects</center>
        </h2>

        <section class="firstsection">
            <div class="project-card">
                <img src="weather.jpeg" alt="Project 1">
                <div class="project-name-bar">
                    <a class="project-link" href="https://manshiweatherapp.netlify.app/" target="_blank">Weather App</a>
                </div>
            </div>

            <div class="project-card">
                <img src="cart.png" alt="Project 2">
                <div class="project-name-bar">
                    <a class="project-link" href="https://github.com/manshi01/INT220PHP/tree/main/grocerry" target="_blank">Online Grocery Cart</a>
                </div>
            </div>

            <div class="project-card">
                <img src="portfolio.png" alt="Project 3">
                <div class="project-name-bar">
                    <a class="project-link" href="portfolio.html">Portfolio Website</a>
                </div>
            </div>

            <div class="project-card">
                <img src="pomodoro.png" alt="Project 4">
                <div class="project-name-bar">
                    <a class="project-link" href="https://manshi01.github.io/pomodorotasktracker/" target="_blank">Pomodoro task Tracker</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
